<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/onsenui/css/onsenui.css" />
    <link rel="stylesheet" href="bower_components/onsenui/css/onsen-css-components.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script src="bower_components/onsenui/js/angular/angular.js"></script>
    <script src="bower_components/onsenui/js/onsenui.js"></script>
    <script src="bower_components/onsenui/js/angular-onsenui.js"></script>
    <script src="js/app.js"></script>
</head>

<body >

    <!-- ページのコンテンツ -->

    <ons-page ng-controller="AppController">
        <ons-toolbar>
            <div class="center">Beacon</div>
        </ons-toolbar>

        <ons-list ng-init="beacon.on = false;">
            <ons-list-header>Settings</ons-list-header>
            <ons-list-item>
                <div class="center">
                    iBeacon on :{{beacon.on}}
                </div>
                <div class="right">
                    <ons-switch ng-model="beacon.on" ng-click="changeSwitch()"></ons-switch>
                </div>
            </ons-list-item>
        </ons-list>

        <br />

        <ons-list ng-controller="genderController" ng-init="beacon.gender = 0;" modifier="inset">
            <ons-list-header style="height:60px;">
              Gender on :{{beacon.genderOn}}
              <div style="float: right;padding-right: 10px;">
                <ons-switch ng-model="beacon.genderOn" ng-disabled="beacon.on"></ons-switch>
              </div>
            </ons-list-header>
            <ons-list-item tappable ng-disabled="beacon.on">
              <label class="left">
                <ons-input name="rdoGender" type="radio" input-id="radio-1" ng-value="1"  ng-model="beacon.gender" ng-disabled="isGenderAndBeaconOn()"></ons-input>
              </label>
              <label for="radio-1" class="center">
                Male
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-input name="rdoGender" type="radio" input-id="radio-2" ng-value="2"  ng-model="beacon.gender" ng-disabled="isGenderAndBeaconOn()"></ons-input>
              </label>
              <label for="radio-2" class="center">
                Female
              </label>
            </ons-list-item>
            <ons-list-item tappable>
              <label class="left">
                <ons-input name="rdoGender" type="radio" input-id="radio-3" ng-value="3"  ng-model="beacon.gender" ng-disabled="isGenderAndBeaconOn()"></ons-input>
              </label>
              <label for="radio-3" class="center">
                Other
              </label>
            </ons-list-item>
        </ons-list>

        <br />

        <ons-list ng-controller="ageController" modifier="inset">
          <ons-list-header style="height:60px;">
            Generation on : {{beacon.generationOn}}
            <div style="float: right;padding-right: 10px;">
              <ons-switch ng-model="beacon.ageOn" ng-disabled="beacon.on"></ons-switch>
            </div>
          </ons-list-header>
          <ons-list-item tappable>
            <ons-input type="number" placeholder="age" float ng-model="beacon.age" ng-disabled="isGenerationAndBeaconOn()"></ons-input>
          </ons-list-item>
        </ons-list>

        <br />

        <ons-list ng-controller="hobbyController" modifier="inset">
          <ons-list-header style="height:60px;">
            Hobbies on : {{beacon.hobbiesOn}}
            <div style="float: right;padding-right: 10px;">
              <ons-switch ng-model="beacon.hobbiesOn" ng-disabled="beacon.on"></ons-switch>
            </div>
          </ons-list-header>
          <ons-list-item tappable ng-repeat="hobby in beacon.hobbies">
            <label class="left">
              <ons-input type="checkbox" input-id="hobby{{hobby.id}}" ng-model="hobby.checked" ng-change='check()' ng-disabled="isHobbiesAndBeaconOn()"></ons-input>
            </label>
            <label for="hobby{{hobby.id}}" class="center">
              {{hobby.name}}
            </label>
          </ons-list-item>
        </ons-list>


    </ons-page>
</body>

</html>
